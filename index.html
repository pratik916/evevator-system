<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elevator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="building">
        <div class="elevator">
          <div class="go-buttons">
            <button class="go-to" data-go="1">1</button>
            <button class="go-to" data-go="2">2</button>
            <button class="go-to" data-go="3">3</button>
          </div>
        </div>
        <div class="floor">
          <button type="button" class="el-button" data-floor="3">3</button>
        </div>
        <div class="floor">
          <button type="button" class="el-button" data-floor="2">2</button>
        </div>
        <div class="floor">
          <button type="button" class="el-button" data-floor="1">1</button>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
